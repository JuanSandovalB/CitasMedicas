<!DOCTYPE html> <!-- Declara el tipo de documento como HTML5 -->
<html lang="es"> <!-- Establece el idioma del documento a español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 para soportar caracteres especiales -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Asegura la compatibilidad con versiones más recientes de Internet Explorer o Edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el viewport para que la página se adapte al tamaño de la pantalla del dispositivo -->
    <title>Citas Médicas - {% block title %}{% endblock %}</title> <!-- Título de la página, permite insertar un título específico en cada plantilla que herede -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Enlaza el archivo CSS para estilizar la página -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- Menú de navegación -->
                <li><a href="{{ url_for('index') }}">Inicio</a></li> <!-- Enlace a la página principal -->
                <li><a href="{{ url_for('pacientes_web') }}">Pacientes</a></li> <!-- Enlace a la página de pacientes -->
                <li><a href="{{ url_for('citas_web') }}">Citas Médicas</a></li> <!-- Enlace a la página de citas médicas -->
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <!-- Bloque de contenido que puede ser reemplazado en plantillas que hereden esta -->
            {% block content %}{% endblock %}
        </section>
    </main>
</body>
</html>
